<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy New Year 2025 | Savani Family</title>
  <style>
    /* ===== Base Styling ===== */
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at center, #1b0034, #000);
      overflow: hidden;
      color: #fff;
      text-align: center;
    }

    /* ===== Header ===== */
    header {
      margin-top: 40px;
      font-size: 3rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: gold;
      text-shadow: 0 0 15px #ffd700, 0 0 30px #ffcc00;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ffd700, 0 0 20px #ff6600; }
      to { text-shadow: 0 0 25px #ffee33, 0 0 50px #ff9933; }
    }

    /* ===== Typewriter Wishes ===== */
    .wish {
      font-size: 1.3rem;
      color: #ffdf80;
      margin-top: 15px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #ffd700;
      width: 0;
      margin: 20px auto;
      animation: typing 6s steps(60) 1s forwards;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 80%; }
    }

    /* ===== Rangoli Section ===== */
    .rangoli {
      position: relative;
      width: 280px;
      height: 280px;
      margin: 60px auto;
      border-radius: 50%;
      background: radial-gradient(circle, #ff80bf, #ff0080);
      box-shadow: 0 0 40px #ff33aa, 0 0 80px #ff66cc;
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .petal {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 160px;
      background: radial-gradient(circle, #fff, transparent 60%);
      border-radius: 50%;
      transform-origin: bottom center;
    }

    /* Create symmetrical petals */
    .petal:nth-child(1) { transform: rotate(0deg) translateY(-80px); }
    .petal:nth-child(2) { transform: rotate(45deg) translateY(-80px); }
    .petal:nth-child(3) { transform: rotate(90deg) translateY(-80px); }
    .petal:nth-child(4) { transform: rotate(135deg) translateY(-80px); }
    .petal:nth-child(5) { transform: rotate(180deg) translateY(-80px); }
    .petal:nth-child(6) { transform: rotate(225deg) translateY(-80px); }
    .petal:nth-child(7) { transform: rotate(270deg) translateY(-80px); }
    .petal:nth-child(8) { transform: rotate(315deg) translateY(-80px); }

    /* ===== Floating Diyas ===== */
    .diya {
      position: absolute;
      width: 50px;
      height: 50px;
      background: radial-gradient(circle, #ffcc66, #ff6600);
      border-radius: 50%;
      box-shadow: 0 0 20px 10px #ff9933;
      animation: flicker 1.5s infinite alternate;
    }

    .diya:nth-child(1) { bottom: 50px; left: 20%; }
    .diya:nth-child(2) { bottom: 50px; right: 20%; }

    @keyframes flicker {
      from { opacity: 0.7; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1.05); }
    }

    /* ===== Footer ===== */
    footer {
      position: absolute;
      bottom: 40px;
      width: 100%;
      color: #ffcc66;
      font-size: 1.2rem;
    }

    .buttons {
      margin-top: 15px;
    }

    button {
      background: linear-gradient(45deg, #ff6600, #ffcc00);
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      margin: 0 10px;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 0 10px #ffaa00;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #ffd700;
    }

    /* ===== Background Fireworks ===== */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

  </style>
</head>
<body>

  <script>
    /* ===== Fireworks Canvas Animation ===== */
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = innerWidth;
    canvas.height = innerHeight;
    const particles = [];

    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.radius = Math.random() * 3 + 1;
        this.dx = (Math.random() - 0.5) * 6;
        this.dy = (Math.random() - 0.5) * 6;
        this.life = 100;
      }
      update() {
        this.x += this.dx;
        this.y += this.dy;
        this.life--;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    function firework() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height / 2;
      const color = `hsl(${Math.random() * 360}, 100%, 60%)`;
      for (let i = 0; i < 60; i++) {
        particles.push(new Particle(x, y, color));
      }
    }

    function animate() {
      ctx.fillStyle = "rgba(0,0,0,0.15)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        p.update();
        p.draw();
        if (p.life <= 0) particles.splice(i, 1);
      });
      requestAnimationFrame(animate);
    }

    setInterval(firework, 1000);
    animate();

    function replay() {
      location.reload();
    }

    function share() {
      const msg = "ðŸŽ‰ Happy New Year 2025! Warm wishes from the Savani Family ðŸ’–";

      window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(msg + " " + url)}`);
    }
  </script>
