<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Diwali 2025 | Savani Family</title>
<style>
/* =======================
   ðŸŽ¨ GENERAL STYLES
   ======================= */
html,body{
  margin:0;
  padding:0;
  height:100%;
  overflow:hidden;
  font-family:'Poppins',sans-serif;
  background: radial-gradient(circle at center, #0a0a1f 0%, #000 100%);
  color:white;
}
h1,h2,p{margin:0;padding:0;}

/* Center layout */
.container{
  position:relative;
  height:100vh;
  width:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:2;
  text-align:center;
  overflow:hidden;
}

/* =======================
   âœ¨ TEXT & GLOW EFFECTS
   ======================= */
.glow-text{
  font-size:72px;
  color:#ffd700;
  text-shadow:
    0 0 15px #ffb300,
    0 0 30px #ff8c00,
    0 0 60px #ff4500,
    0 0 90px #ff0000;
  animation: glowPulse 2s infinite alternate;
}
@keyframes glowPulse{
  0%{ text-shadow:0 0 20px #ffb300,0 0 40px #ff8c00; transform:scale(1);}
  100%{ text-shadow:0 0 40px #ff6600,0 0 80px #ff3300; transform:scale(1.05);}
}

.subtext{
  font-size:24px;
  margin-top:20px;
  color:#ffd580;
  text-shadow:0 0 12px #ff8c00;
}
.from{
  margin-top:40px;
  font-size:18px;
  color:#fff;
  opacity:0.9;
}

/* =======================
   ðŸª” DIYA DESIGN
   ======================= */
.diya-container{
  position:absolute;
  bottom:50px;
  display:flex;
  justify-content:center;
  gap:120px;
  width:100%;
}
.diya{
  width:90px;
  height:90px;
  position:relative;
  animation: floatDiya 4s ease-in-out infinite;
}
@keyframes floatDiya{
  0%{ transform:translateY(0);}
  50%{ transform:translateY(-8px);}
  100%{ transform:translateY(0);}
}
.diya-bowl{
  position:absolute;
  bottom:0;
  width:100%;
  height:45px;
  background:linear-gradient(to top,#5a2a00,#a13a00);
  border-radius:50%/100% 100% 0 0;
  box-shadow:0 0 15px rgba(255,128,0,0.6);
}
.flame{
  position:absolute;
  top:-30px;
  left:50%;
  width:26px;
  height:50px;
  transform:translateX(-50%);
  background:radial-gradient(circle at 50% 10%,#fffbd6 0%,#ffcc00 30%,#ff6600 70%,transparent 100%);
  border-radius:50% 50% 50% 50%;
  filter:blur(0.5px);
  animation: flicker 0.2s infinite alternate;
}
@keyframes flicker{
  0%{ transform:translateX(-50%) scale(1);}
  100%{ transform:translateX(-50%) scale(1.1);}
}

/* =======================
   ðŸŽ‡ FIREWORKS EFFECT
   ======================= */
canvas#fireworks{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  pointer-events:none;
  z-index:1;
}

/* =======================
   ðŸ’« FLOATING PARTICLES
   ======================= */
.particle{
  position:absolute;
  border-radius:50%;
  opacity:0.7;
  animation: floatParticle linear infinite;
}
@keyframes floatParticle{
  0%{ transform:translateY(0) scale(1);}
  100%{ transform:translateY(-100vh) scale(0.3);}
}
</style>
</head>
<body>

<canvas id="fireworks"></canvas>

<div class="container">
  <h1 class="glow-text">ðŸŽ† Happy Diwali ðŸŽ†</h1>
  <p class="subtext">May this festival bring light, love, and success to everyone!</p>
  <p class="from">From <strong>Hiren Satvara</strong> & The <strong>Savani Family</strong></p>

  <div class="diya-container">
    <div class="diya">
      <div class="flame"></div>
      <div class="diya-bowl"></div>
    </div>
    <div class="diya">
      <div class="flame"></div>
      <div class="diya-bowl"></div>
    </div>
    <div class="diya">
      <div class="flame"></div>
      <div class="diya-bowl"></div>
    </div>
  </div>
</div>

<script>
/* =======================
   ðŸŽ‡ FIREWORKS SCRIPT
   ======================= */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
resizeCanvas();

window.addEventListener("resize", resizeCanvas);
function resizeCanvas(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}

class Particle {
  constructor(x, y, color){
    this.x = x;
    this.y = y;
    this.color = color;
    this.radius = Math.random()*3 + 2;
    this.vx = (Math.random() - 0.5)*6;
    this.vy = (Math.random() - 0.5)*6;
    this.alpha = 1;
  }
  update(){
    this.x += this.vx;
    this.y += this.vy;
    this.vy += 0.03; // gravity
    this.alpha -= 0.01;
  }
  draw(){
    ctx.globalAlpha = this.alpha;
    ctx.beginPath();
    ctx.arc(this.x,this.y,this.radius,0,Math.PI*2);
    ctx.fillStyle = this.color;
    ctx.fill();
    ctx.globalAlpha = 1;
  }
}

let fireworks = [];
function createFirework(){
  let x = Math.random()*canvas.width;
  let y = Math.random()*canvas.height/2;
  let colors = ["#ff0","#f00","#0ff","#ff6600","#ff1493","#00ff99"];
  for(let i=0;i<70;i++){
    fireworks.push(new Particle(x,y,colors[Math.floor(Math.random()*colors.length)]));
  }
}

function animate(){
  ctx.fillStyle = "rgba(0,0,0,0.2)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  fireworks.forEach((p,i)=>{
    p.update();
    p.draw();
    if(p.alpha<=0) fireworks.splice(i,1);
  });
  requestAnimationFrame(animate);
}

setInterval(createFirework,700);
animate();

/* =======================
   ðŸ’« FLOATING PARTICLES
   ======================= */
for(let i=0;i<25;i++){
  let div=document.createElement('div');
  div.classList.add('particle');
  let size=Math.random()*6+3;
  div.style.width=size+'px';
  div.style.height=size+'px';
  div.style.left=Math.random()*100+'vw';
  div.style.bottom='0';
  div.style.background=`hsl(${Math.random()*360}, 80%, 60%)`;
  div.style.animationDuration= 8 + Math.random()*5 + 's';
  div.style.animationDelay=Math.random()*5+'s';
  document.body.appendChild(div);
}
</script>
</body>
</html>
